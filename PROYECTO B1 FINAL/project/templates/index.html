<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REUTERS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <div class="background">
        <div class="background-overlay"></div>
        <div class="container">
            <div class="search-bar">
                <h1 class="title">
                    <span class="letter" style="color: #4285F4;">R</span>
                    <span class="letter" style="color: #EA4335;">E</span>
                    <span class="letter" style="color: #FBBC05;">U</span>
                    <span class="letter" style="color: #4285F4;">T</span>
                    <span class="letter" style="color: #34A853;">E</span>
                    <span class="letter" style="color: #EA4335;">R</span>
                    <span class="letter" style="color: #FBBC05;">S</span>
                </h1>
                <form action="/" method="POST" class="search-form">
                    <input type="text" name="query" class="search-input" placeholder="Search..." value="{{ query }}" required>
                    <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
                </form>
            </div>
            
            {% if results %}
            <div class="results-container">
                <div class="results">
                    {% for result in results %}
                    <div class="result-item fade-in">
                        <a href="{{ url_for('document', filename=result.filename) }}" target="_blank" class="result-title">{{ result.filename }}</a>
                        <p>{{ result.snippet }}...</p>
                        <p class="result-score">Score: {{ result.score }}</p>
                    </div>
                    <hr class="result-separator">
                    {% endfor %}
                </div>
            </div>
            <div class="pagination fade-in">
                {% if page > 1 %}
                <form action="/" method="POST" style="display:inline;">
                    <input type="hidden" name="query" value="{{ query }}">
                    <input type="hidden" name="page" value="{{ page-1 }}">
                    <button type="submit" class="pagination-button">Anterior</button>
                </form>
                {% endif %}
                <span>Página {{ page }}</span>
                {% if total_results > page * per_page %}
                <form action="/" method="POST" style="display:inline;">
                    <input type="hidden" name="query" value="{{ query }}">
                    <input type="hidden" name="page" value="{{ page+1 }}">
                    <button type="submit" class="pagination-button">Siguiente</button>
                </form>
                {% endif %}
            </div>
            <form action="/" method="GET">
                <button type="submit" class="new-search-button">Nueva búsqueda</button>
            </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
